<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/src/Components/Images/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>
    (function (l) {
      if (l.search.startsWith("?/")) {
        const decoded = l.search.slice(2);
        window.history.replaceState(
          null,
          null,
          "/" + decoded + l.hash
        );
      }
    })(window.location);
  </script>

  <title>Teck</title>
</head>

</body>
